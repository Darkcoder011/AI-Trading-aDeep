[build]
builder = "DOCKERFILE"
watchPatterns = ["backend/**/*", "frontend/**/*"]

[deploy]
startCommand = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 65 --log-level info"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
numReplicas = 1
healthcheckInterval = "15s"
healthcheckMaxRetries = 5

[env]
PYTHON_VERSION = "3.9"
NODE_VERSION = "16"
PYTHONUNBUFFERED = "1"
